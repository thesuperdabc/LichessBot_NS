name: Lichess Bot Runner

# Auto-cancel previous runs
concurrency:
  group: lichess-bot-runner
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Bot Mode'
        type: choice
        required: true
        options:
          - normal
          - matchmaking
          - tournament
      tournament_id:
        description: 'Tournament ID (if tournament mode)'
        type: string
        required: false
      team_id:
        description: 'Team ID (optional)'
        type: string
        required: false
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'config.yml'

permissions:
  actions: write
  contents: write

jobs:
  bot-runner:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tenacity pyyaml

      - name: Setup Stockfish Engine
        run: |
          mkdir -p engines
          sudo apt-get update && sudo apt-get install -y unzip
          curl -L -o stockfish.zip http://abrok.eu/stockfish/latest/linux/stockfish_x64_modern.zip
          unzip -o stockfish.zip -d engines/
          mv engines/stockfish_* engines/sf
          chmod +x engines/sf

      - name: Setup Other Engines Permissions
        run: |
          if [ -f "engines/fsf" ]; then
            chmod +x engines/fsf
          fi
          if [ -f "engines/ShashChess39" ]; then
            chmod +x engines/ShashChess39
          fi

      - name: Inject Lichess Bot Token
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
        run: |
          python3 << 'EOF'
          import os, yaml
          token = os.environ.get("LICHESS_TOKEN")
          if not token:
              print("ERROR: LICHESS_TOKEN secret is missing!")
              exit(1)
          with open("config.yml","r") as f:
              config = yaml.safe_load(f) or {}
          config["token"] = token
          with open("config.yml","w") as f:
              yaml.dump(config,f, default_flow_style=False)
          print("âœ… Token injected successfully")
          EOF

      - name: Launch Bot
        run: |
          CMD="python3 -u user_interface.py"

          # Handle modes
          case "${{ github.event.inputs.mode }}" in
            "matchmaking")
              CMD="$CMD matchmaking"
              ;;
            "tournament")
              if [[ -n "${{ github.event.inputs.tournament_id }}" ]]; then
                CMD="$CMD tournament ${{ github.event.inputs.tournament_id }}"
                # Add team ID if provided
                if [[ -n "${{ github.event.inputs.team_id }}" ]]; then
                  CMD="$CMD ${{ github.event.inputs.team_id }}"
                fi
              else
                echo "âš ï¸ Tournament ID missing or invalid. Running normal mode instead."
                CMD="$CMD normal"
              fi
              ;;
            *)
              CMD="$CMD normal"
              ;;
          esac

          echo "ðŸ¤– Running command: $CMD"
          eval "$CMD"
